<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Manager | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5',
                        secondary: '#7c3aed',
                        dark: '#1e293b',
                        light: '#f8fafc'
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'heading': ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: 280px 1fr;
            grid-template-rows: 70px 1fr;
            grid-template-areas:
                "sidebar header"
                "sidebar main";
            height: 100vh;
        }
        .sidebar {
            grid-area: sidebar;
        }
        .header {
            grid-area: header;
        }
        .main {
            grid-area: main;
        }
        .nav-item.active {
            background-color: #eef2ff;
            color: #4f46e5;
            border-left: 4px solid #4f46e5;
        }
        .form-card {
            transition: all 0.3s ease;
        }
        .form-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .preview-card {
            background: linear-gradient(135deg, #f0f9ff 0%, #fdf2f8 100%);
        }
        .skill-tag {
            transition: all 0.2s;
        }
        .skill-tag:hover {
            background-color: #4f46e5;
            color: white;
        }
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
                grid-template-rows: 70px 1fr 60px;
                grid-template-areas:
                    "header"
                    "main"
                    "sidebar";
            }
            .sidebar {
                border-top: 1px solid #e2e8f0;
            }
        }
    </style>
</head>
<body class="bg-gray-50" x-data="{
        activeTab: 'personal',
        personalInfo: {
            name: 'Alex Morgan',
            title: 'Frontend Developer',
            email: 'alex.morgan@example.com',
            phone: '+1 (555) 123-4567',
            location: 'San Francisco, CA',
            about: 'Passionate frontend developer with 5+ years of experience building responsive web applications. Specialized in React and Vue.js frameworks.'
        },
        skills: ['JavaScript', 'React', 'Vue.js', 'Tailwind CSS', 'HTML5', 'CSS3', 'Git', 'Responsive Design'],
        newSkill: '',
        experience: [
            { id: 1, company: 'Tech Innovations', role: 'Senior Frontend Dev', period: '2020 - Present', description: 'Lead development of customer dashboard and admin interface.' },
            { id: 2, company: 'Digital Solutions', role: 'Frontend Developer', period: '2018 - 2020', description: 'Built e-commerce interfaces and optimized frontend performance.' }
        ],
        education: [
            { id: 1, institution: 'Stanford University', degree: 'M.S. Computer Science', period: '2016 - 2018' },
            { id: 2, institution: 'MIT', degree: 'B.S. Software Engineering', period: '2012 - 2016' }
        ],
        projects: [
            { id: 1, name: 'E-commerce Dashboard', description: 'Admin dashboard for managing products and orders', url: 'https://example.com/dashboard' },
            { id: 2, name: 'Travel Booking App', description: 'Mobile-first travel booking platform', url: 'https://travelapp.example.com' }
        ],
        socialLinks: {
            github: 'github.com/alexmorgan',
            linkedin: 'linkedin.com/in/alexmorgan',
            twitter: 'twitter.com/alexmorgan_dev',
            dribbble: 'dribbble.com/alexmorgan'
        },
        theme: 'light',
        previewMode: false
    }">
    <div class="dashboard-grid">
        <!-- Header -->
        <header class="header bg-white shadow-sm px-6 flex items-center justify-between">
            <div class="flex items-center">
                <button class="md:hidden mr-4 text-gray-500">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h1 class="text-xl font-bold text-gray-800 font-heading">Portfolio<span class="text-primary">Manager</span></h1>
            </div>

            <div class="flex items-center space-x-4">
                <div class="relative">
                    <div class="relative rounded-md shadow-sm">
                        <input type="text" placeholder="Search..." class="py-2 pl-10 pr-4 block w-full rounded-lg border border-gray-300 focus:ring-primary focus:border-primary">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <div class="relative" x-data="{ open: false }">
                    <button @click="open = !open" class="flex items-center space-x-2 focus:outline-none">
                        <div class="relative">
                            <img class="h-10 w-10 rounded-full object-cover" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" alt="User avatar">
                            <span class="absolute bottom-0 right-0 bg-green-500 rounded-full w-3 h-3 border-2 border-white"></span>
                        </div>
                    </button>

                    <div x-show="open" @click.away="open = false" class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50">
                        <div class="py-1">
                            <a href="{% url 'dashboard:user_dashboard' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Home</a>
                            <a href="{% url 'custom:profile-settings' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
                            <a href="#{% url 'logout' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign out</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar bg-white py-6 overflow-y-auto">
            <nav class="px-4">
                <ul class="space-y-1">
                    <li>
                        <a @click="activeTab = 'personal'" :class="{'nav-item active': activeTab === 'personal'}"
                           class="flex items-center px-4 py-3 text-gray-700 hover:bg-indigo-50 rounded-lg transition cursor-pointer">
                            <i class="fas fa-user-circle mr-3 text-lg"></i>
                            <span>Personal Info</span>
                        </a>
                    </li>
                    <li>
                        <a @click="activeTab = 'skills'" :class="{'nav-item active': activeTab === 'skills'}"
                           class="flex items-center px-4 py-3 text-gray-700 hover:bg-indigo-50 rounded-lg transition cursor-pointer">
                            <i class="fas fa-code mr-3 text-lg"></i>
                            <span>Skills</span>
                        </a>
                    </li>
                    <li>
                        <a @click="activeTab = 'experience'" :class="{'nav-item active': activeTab === 'experience'}"
                           class="flex items-center px-4 py-3 text-gray-700 hover:bg-indigo-50 rounded-lg transition cursor-pointer">
                            <i class="fas fa-briefcase mr-3 text-lg"></i>
                            <span>Experience</span>
                        </a>
                    </li>
                    <li>
                        <a @click="activeTab = 'education'" :class="{'nav-item active': activeTab === 'education'}"
                           class="flex items-center px-4 py-3 text-gray-700 hover:bg-indigo-50 rounded-lg transition cursor-pointer">
                            <i class="fas fa-graduation-cap mr-3 text-lg"></i>
                            <span>Education</span>
                        </a>
                    </li>
                    <li>
                        <a @click="activeTab = 'projects'" :class="{'nav-item active': activeTab === 'projects'}"
                           class="flex items-center px-4 py-3 text-gray-700 hover:bg-indigo-50 rounded-lg transition cursor-pointer">
                            <i class="fas fa-folder-open mr-3 text-lg"></i>
                            <span>Projects</span>
                        </a>
                    </li>
                    <li>
                        <a @click="activeTab = 'social'" :class="{'nav-item active': activeTab === 'social'}"
                           class="flex items-center px-4 py-3 text-gray-700 hover:bg-indigo-50 rounded-lg transition cursor-pointer">
                            <i class="fas fa-share-alt mr-3 text-lg"></i>
                            <span>Social Links</span>
                        </a>
                    </li>
                    <li>
                        <a @click="activeTab = 'customize'" :class="{'nav-item active': activeTab === 'customize'}"
                           class="flex items-center px-4 py-3 text-gray-700 hover:bg-indigo-50 rounded-lg transition cursor-pointer">
                            <i class="fas fa-palette mr-3 text-lg"></i>
                            <span>Customize</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="mt-10 px-4">
                <div class="bg-indigo-50 rounded-xl p-4 border border-indigo-100">
                    <h3 class="font-medium text-indigo-700 mb-2">Portfolio Preview</h3>
                    <p class="text-sm text-gray-600 mb-3">See how your portfolio looks to visitors</p>
                    <button @click="previewMode = true" class="w-full bg-primary hover:bg-indigo-600 text-white px-4 py-2 rounded-lg flex items-center justify-center">
                        <i class="fas fa-eye mr-2"></i> Preview Portfolio
                    </button>
                </div>
            </div>

            <div class="absolute bottom-0 left-0 w-full p-4 border-t">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <img class="h-10 w-10 rounded-full" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" alt="User avatar">
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-gray-900">Alex Morgan</p>
                        <p class="text-xs text-gray-500">Free Plan</p>
                    </div>
                    <button class="ml-auto text-gray-500 hover:text-gray-700">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main overflow-y-auto p-6">
            <div class="max-w-6xl mx-auto">
                <!-- Preview Mode Overlay -->
                <template x-if="previewMode">
                    <div class="fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4">
                        <div class="bg-white rounded-xl w-full max-w-4xl max-h-[90vh] overflow-y-auto">
                            <div class="sticky top-0 bg-white p-4 border-b flex justify-between items-center">
                                <h2 class="text-xl font-bold">Portfolio Preview</h2>
                                <button @click="previewMode = false" class="text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-times text-2xl"></i>
                                </button>
                            </div>
                            <div class="p-6 preview-card">
                                <div class="text-center mb-10">
                                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" class="w-32 h-32 rounded-full mx-auto mb-4 object-cover border-4 border-white shadow-lg">
                                    <h1 class="text-3xl font-bold text-gray-800" x-text="personalInfo.name"></h1>
                                    <p class="text-xl text-primary mt-1" x-text="personalInfo.title"></p>
                                    <div class="flex justify-center space-x-4 mt-4">
                                        <template x-for="(value, key) in socialLinks">
                                            <a :href="'https://'+value" target="_blank" class="text-gray-600 hover:text-primary">
                                                <i :class="{
                                                    'fab fa-github': key === 'github',
                                                    'fab fa-linkedin': key === 'linkedin',
                                                    'fab fa-twitter': key === 'twitter',
                                                    'fab fa-dribbble': key === 'dribbble'
                                                }" class="text-xl"></i>
                                            </a>
                                        </template>
                                    </div>
                                </div>

                                <div class="bg-white rounded-xl shadow-md p-6 mb-6">
                                    <h2 class="text-2xl font-bold text-gray-800 mb-4">About Me</h2>
                                    <p class="text-gray-600 leading-relaxed" x-text="personalInfo.about"></p>

                                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
                                        <div class="flex items-center">
                                            <i class="fas fa-envelope text-primary mr-3"></i>
                                            <span x-text="personalInfo.email"></span>
                                        </div>
                                        <div class="flex items-center">
                                            <i class="fas fa-phone text-primary mr-3"></i>
                                            <span x-text="personalInfo.phone"></span>
                                        </div>
                                        <div class="flex items-center">
                                            <i class="fas fa-map-marker-alt text-primary mr-3"></i>
                                            <span x-text="personalInfo.location"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="bg-white rounded-xl shadow-md p-6 mb-6">
                                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Skills</h2>
                                    <div class="flex flex-wrap gap-2">
                                        <template x-for="skill in skills">
                                            <span class="px-4 py-2 bg-indigo-100 text-indigo-800 rounded-full font-medium" x-text="skill"></span>
                                        </template>
                                    </div>
                                </div>

                                <div class="bg-white rounded-xl shadow-md p-6 mb-6">
                                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Work Experience</h2>
                                    <template x-for="exp in experience">
                                        <div class="border-l-2 border-primary pl-4 pb-4 mb-4 last:mb-0 last:pb-0">
                                            <h3 class="text-xl font-semibold" x-text="exp.role"></h3>
                                            <div class="flex justify-between text-gray-600">
                                                <span class="font-medium" x-text="exp.company"></span>
                                                <span x-text="exp.period"></span>
                                            </div>
                                            <p class="mt-2 text-gray-600" x-text="exp.description"></p>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- Personal Info Tab -->
                <template x-if="activeTab === 'personal'">
                    <div>
                        <div class="flex justify-between items-center mb-8">
                            <div>
                                <h2 class="text-2xl font-bold text-gray-800">Personal Information</h2>
                                <p class="text-gray-600">Update your personal details and bio</p>
                            </div>
                            <button class="bg-primary hover:bg-indigo-600 text-white px-4 py-2 rounded-lg flex items-center">
                                <i class="fas fa-save mr-2"></i> Save Changes
                            </button>
                        </div>

                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div class="lg:col-span-2">
                                <div class="bg-white rounded-xl shadow-md form-card p-6">
                                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Profile Details</h3>

                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                                            <input type="text" x-model="personalInfo.name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Professional Title</label>
                                            <input type="text" x-model="personalInfo.title" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                                            <input type="email" x-model="personalInfo.email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                                            <input type="text" x-model="personalInfo.phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                                        </div>
                                        <div class="md:col-span-2">
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                                            <input type="text" x-model="personalInfo.location" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                                        </div>
                                    </div>

                                    <div class="mt-6">
                                        <label class="block text-sm font-medium text-gray-700 mb-1">About Me</label>
                                        <textarea x-model="personalInfo.about" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <div class="bg-white rounded-xl shadow-md p-6">
                                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Profile Photo</h3>
                                    <div class="flex flex-col items-center">
                                        <div class="relative mb-4">
                                            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" class="w-32 h-32 rounded-full object-cover border-4 border-white shadow-lg">
                                            <button class="absolute bottom-2 right-2 bg-primary text-white rounded-full p-2">
                                                <i class="fas fa-pen text-xs"></i>
                                            </button>
                                        </div>
                                        <button class="text-primary font-medium">Upload New Photo</button>
                                        <p class="text-xs text-gray-500 mt-2">JPG, GIF or PNG. Max size of 2MB</p>
                                    </div>

                                    <div class="mt-8">
                                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Profile Completion</h3>
                                        <div class="flex justify-between text-sm mb-1">
                                            <span>85% Complete</span>
                                            <span>Excellent</span>
                                        </div>
                                        <div class="w-full bg-gray-200 rounded-full h-2">
                                            <div class="bg-green-500 h-2 rounded-full" style="width: 85%"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- Skills Tab -->
                <template x-if="activeTab === 'skills'">
                    <div>
                        <div class="flex justify-between items-center mb-8">
                            <div>
                                <h2 class="text-2xl font-bold text-gray-800">Skills & Expertise</h2>
                                <p class="text-gray-600">Showcase your top skills and areas of expertise</p>
                            </div>
                            <button class="bg-primary hover:bg-indigo-600 text-white px-4 py-2 rounded-lg flex items-center">
                                <i class="fas fa-save mr-2"></i> Save Changes
                            </button>
                        </div>

                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div class="lg:col-span-2">
                                <div class="bg-white rounded-xl shadow-md form-card p-6">
                                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Your Skills</h3>

                                    <div class="flex flex-wrap gap-2 mb-6">
                                        <template x-for="skill in skills">
                                            <div class="relative group">
                                                <span class="px-4 py-2 bg-indigo-100 text-indigo-800 rounded-full font-medium skill-tag flex items-center">
                                                    <span x-text="skill"></span>
                                                    <button @click="skills = skills.filter(s => s !== skill)" class="ml-2 text-indigo-600 opacity-0 group-hover:opacity-100 transition">
                                                        <i class="fas fa-times text-xs"></i>
                                                    </button>
                                                </span>
                                            </div>
                                        </template>
                                    </div>

                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Add New Skill</label>
                                        <div class="flex">
                                            <input type="text" x-model="newSkill" placeholder="Enter a skill" class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:ring-primary focus:border-primary">
                                            <button @click="if(newSkill.trim() !== '') { skills.push(newSkill); newSkill = ''; }" class="bg-primary text-white px-4 rounded-r-lg">
                                                <i class="fas fa-plus"></i> Add
                                            </button>
                                        </div>
                                    </div>

                                    <div class="mt-8">
                                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Skill Categories</h3>
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div>
                                                <label class="flex items-center">
                                                    <input type="checkbox" class="rounded text-primary focus:ring-primary">
                                                    <span class="ml-2 text-gray-700">Frontend Development</span>
                                                </label>
                                            </div>
                                            <div>
                                                <label class="flex items-center">
                                                    <input type="checkbox" class="rounded text-primary focus:ring-primary">
                                                    <span class="ml-2 text-gray-700">Backend Development</span>
                                                </label>
                                            </div>
                                            <div>
                                                <label class="flex items-center">
                                                    <input type="checkbox" class="rounded text-primary focus:ring-primary">
                                                    <span class="ml-2 text-gray-700">UI/UX Design</span>
                                                </label>
                                            </div>
                                            <div>
                                                <label class="flex items-center">
                                                    <input type="checkbox" class="rounded text-primary focus:ring-primary">
                                                    <span class="ml-2 text-gray-700">DevOps</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <div class="bg-white rounded-xl shadow-md p-6">
                                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Skill Tips</h3>
                                    <div class="space-y-4">
                                        <div class="bg-indigo-50 p-4 rounded-lg">
                                            <h4 class="font-medium text-indigo-700 flex items-center">
                                                <i class="fas fa-lightbulb mr-2"></i> Highlight Key Skills
                                            </h4>
                                            <p class="text-sm text-gray-600 mt-1">List 6-8 of your strongest skills that are relevant to your target roles.</p>
                                        </div>
                                        <div class="bg-purple-50 p-4 rounded-lg">
                                            <h4 class="font-medium text-purple-700 flex items-center">
                                                <i class="fas fa-star mr-2"></i> Order by Proficiency
                                            </h4>
                                            <p class="text-sm text-gray-600 mt-1">Place your most proficient skills at the top to grab attention.</p>
                                        </div>
                                        <div class="bg-blue-50 p-4 rounded-lg">
                                            <h4 class="font-medium text-blue-700 flex items-center">
                                                <i class="fas fa-sync-alt mr-2"></i> Keep Updated
                                            </h4>
                                            <p class="text-sm text-gray-600 mt-1">Regularly update your skills as you learn new technologies.</p>
                                        </div>
                                    </div>

                                    <div class="mt-8">
                                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Popular Skills</h3>
                                        <div class="flex flex-wrap gap-2">
                                            <span class="px-3 py-1.5 bg-gray-100 text-gray-700 rounded-full text-sm">React.js</span>
                                            <span class="px-3 py-1.5 bg-gray-100 text-gray-700 rounded-full text-sm">Node.js</span>
                                            <span class="px-3 py-1.5 bg-gray-100 text-gray-700 rounded-full text-sm">TypeScript</span>
                                            <span class="px-3 py-1.5 bg-gray-100 text-gray-700 rounded-full text-sm">AWS</span>
                                            <span class="px-3 py-1.5 bg-gray-100 text-gray-700 rounded-full text-sm">Figma</span>
                                            <span class="px-3 py-1.5 bg-gray-100 text-gray-700 rounded-full text-sm">Python</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- Experience Tab -->
                <template x-if="activeTab === 'experience'">
                    <div>
                        <div class="flex justify-between items-center mb-8">
                            <div>
                                <h2 class="text-2xl font-bold text-gray-800">Work Experience</h2>
                                <p class="text-gray-600">Add your professional work history</p>
                            </div>
                            <button @click="experience.push({ id: Date.now(), company: '', role: '', period: '', description: '' })" class="bg-primary hover:bg-indigo-600 text-white px-4 py-2 rounded-lg flex items-center">
                                <i class="fas fa-plus mr-2"></i> Add Experience
                            </button>
                        </div>

                        <div class="space-y-6">
                            <template x-for="(exp, index) in experience" :key="exp.id">
                                <div class="bg-white rounded-xl shadow-md form-card p-6">
                                    <div class="flex justify-between items-start mb-4">
                                        <h3 class="text-lg font-semibold text-gray-800">Experience #<span x-text="index + 1"></span></h3>
                                        <button @click="experience = experience.filter(e => e.id !== exp.id)" class="text-red-500 hover:text-red-700">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>

                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Company</label>
                                            <input type="text" x-model="exp.company" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Job Title</label>
                                            <input type="text" x-model="exp.role" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Time Period</label>
                                            <input type="text" x-model="exp.period" placeholder="e.g. 2020 - Present" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                                        </div>
                                    </div>

                                    <div class="mt-4">
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                        <textarea x-model="exp.description" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary"></textarea>
                                    </div>
                                </div>
                            </template>

                            <div class="text-center">
                                <button @click="experience.push({ id: Date.now(), company: '', role: '', period: '', description: '' })" class="inline-flex items-center text-primary font-medium">
                                    <i class="fas fa-plus-circle mr-2"></i> Add Another Experience
                                </button>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- Social Links Tab -->
                <template x-if="activeTab === 'social'">
                    <div>
                        <div class="flex justify-between items-center mb-8">
                            <div>
                                <h2 class="text-2xl font-bold text-gray-800">Social Links</h2>
                                <p class="text-gray-600">Connect your social media profiles</p>
                            </div>
                            <button class="bg-primary hover:bg-indigo-600 text-white px-4 py-2 rounded-lg flex items-center">
                                <i class="fas fa-save mr-2"></i> Save Changes
                            </button>
                        </div>

                        <div class="bg-white rounded-xl shadow-md form-card p-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
                                        <i class="fab fa-github text-gray-700 text-lg mr-2"></i> GitHub
                                    </label>
                                    <div class="flex">
                                        <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500">github.com/</span>
                                        <input type="text" x-model="socialLinks.github" class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-r-md border border-gray-300 focus:ring-primary focus:border-primary">
                                    </div>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
                                        <i class="fab fa-linkedin text-blue-600 text-lg mr-2"></i> LinkedIn
                                    </label>
                                    <div class="flex">
                                        <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500">linkedin.com/in/</span>
                                        <input type="text" x-model="socialLinks.linkedin" class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-r-md border border-gray-300 focus:ring-primary focus:border-primary">
                                    </div>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
                                        <i class="fab fa-twitter text-blue-400 text-lg mr-2"></i> Twitter
                                    </label>
                                    <div class="flex">
                                        <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500">twitter.com/</span>
                                        <input type="text" x-model="socialLinks.twitter" class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-r-md border border-gray-300 focus:ring-primary focus:border-primary">
                                    </div>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
                                        <i class="fab fa-dribbble text-pink-500 text-lg mr-2"></i> Dribbble
                                    </label>
                                    <div class="flex">
                                        <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500">dribbble.com/</span>
                                        <input type="text" x-model="socialLinks.dribbble" class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-r-md border border-gray-300 focus:ring-primary focus:border-primary">
                                    </div>
                                </div>
                            </div>

                            <div class="mt-8">
                                <h3 class="text-lg font-semibold text-gray-800 mb-4">Additional Profiles</h3>
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Personal Website</label>
                                        <input type="text" placeholder="https://yourwebsite.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Behance</label>
                                        <input type="text" placeholder="behance.net/username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </main>
    </div>
</body>
</html>
