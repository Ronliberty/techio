<template x-if="activeTab === 'contact'">
  <div class="bg-gray-750 rounded-xl p-5 border border-gray-700">
    <div class="flex flex-wrap justify-between items-center mb-6">
      <div>
        <h2 class="text-xl font-bold text-white">Contact Submissions</h2>
        <p class="text-gray-400">Manage messages from your contacts</p>
      </div>
      <div class="flex space-x-3 mt-3 sm:mt-0">
        <button class="px-4 py-2 border border-gray-600 rounded-lg text-gray-300 hover:bg-gray-700 transition">
          <i class="fas fa-filter mr-2"></i>Filter
        </button>
        <button class="px-4 py-2 border border-gray-600 rounded-lg text-gray-300 hover:bg-gray-700 transition">
          <i class="fas fa-download mr-2"></i>Export
        </button>
      </div>
    </div>

    <div class="overflow-x-auto rounded-lg border border-gray-700">
      <table class="min-w-full divide-y divide-gray-700">
        <thead class="bg-gray-800">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
              Name
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
              Email
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
              Message
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
              Received
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
              Actions
            </th>
          </tr>
        </thead>
        <tbody class="bg-gray-750 divide-y divide-gray-700">
          {% for submission in submissions %}
          <tr class="hover:bg-gray-800 transition">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-white">{{ submission.name }}</div>
              <div class="text-xs text-gray-400">Slug: {{ submission.slug }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-300">{{ submission.email }}</div>
            </td>
            <td class="px-6 py-4 max-w-xs">
              <div class="text-sm text-gray-300 truncate">{{ submission.message|truncatechars:50 }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-300">{{ submission.created_at|date:"M d, Y" }}</div>
              <div class="text-xs text-gray-400">{{ submission.created_at|timesince }} ago</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">
              <div class="flex space-x-2">
                <a href="" class="text-blue-400 hover:text-blue-300">
                  <i class="fas fa-eye"></i>
                </a>
                <a href="" class="text-red-400 hover:text-red-300">
                  <i class="fas fa-trash"></i>
                </a>
                <a href="mailto:{{ submission.email }}" class="text-green-400 hover:text-green-300">
                  <i class="fas fa-reply"></i>
                </a>
              </div>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="5" class="px-6 py-4 text-center text-gray-400">
              No contact submissions found
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    {% if is_paginated %}
    <div class="flex items-center justify-between mt-6">
      <div class="text-sm text-gray-400">
        Showing page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
      </div>
      <div class="flex space-x-2">
        {% if page_obj.has_previous %}
        <a href="?page={{ page_obj.previous_page_number }}" class="px-4 py-2 border border-gray-600 rounded-lg text-gray-300 hover:bg-gray-700 transition">
          Previous
        </a>
        {% endif %}

        {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}" class="px-4 py-2 border border-gray-600 rounded-lg text-gray-300 hover:bg-gray-700 transition">
          Next
        </a>
        {% endif %}
      </div>
    </div>
    {% endif %}
  </div>
</template>
