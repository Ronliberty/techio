  <!-- Quick Stats Section -->
  <div class="mb-8">
    <div class="flex flex-wrap justify-between items-center mb-6">

        <p class="text-gray-400">Overall platform insights at a glance</p>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <div class="bg-gray-750 rounded-xl p-4 border border-gray-700">
        <div class="flex justify-between items-center">
          <h3 class="text-md font-medium text-gray-300">Categories</h3>
          <i class="fas fa-folder text-purple-400"></i>
        </div>
        <div class="text-2xl font-bold text-white mt-2">24</div>
      </div>

      <div class="bg-gray-750 rounded-xl p-4 border border-gray-700">
        <div class="flex justify-between items-center">
          <h3 class="text-md font-medium text-gray-300">Instructors</h3>
          <i class="fas fa-chalkboard-teacher text-blue-400"></i>
        </div>
        <div class="text-2xl font-bold text-white mt-2">18</div>
      </div>

      <div class="bg-gray-750 rounded-xl p-4 border border-gray-700">
        <div class="flex justify-between items-center">
          <h3 class="text-md font-medium text-gray-300">Active Courses</h3>
          <i class="fas fa-book-open text-green-400"></i>
        </div>
        <div class="text-2xl font-bold text-white mt-2">56</div>
      </div>

      <div class="bg-gray-750 rounded-xl p-4 border border-gray-700">
        <div class="flex justify-between items-center">
          <h3 class="text-md font-medium text-gray-300">Pending Orders</h3>
          <i class="fas fa-shopping-cart text-yellow-400"></i>
        </div>
        <div class="text-2xl font-bold text-white mt-2">12</div>
      </div>
    </div>
  </div>

  <!-- Categories Management -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
    <div class="lg:col-span-1 bg-gray-750 rounded-xl p-5 border border-gray-700">
      <div class="flex justify-between items-center mb-4">
        <div>
          <h3 class="text-lg font-semibold text-white">Create New Category</h3>
          <p class="text-gray-400">Add new content grouping</p>
        </div>
      </div>

      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1">
            <i class="fas fa-tag mr-2 text-purple-400"></i>Category Name
          </label>
          <input
            type="text"
            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white placeholder-gray-400 focus:border-purple-500 focus:ring-1 focus:ring-purple-500"
            placeholder="Enter category name"
            value="Technology"
          >
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1">
            <i class="fas fa-link mr-2 text-purple-400"></i>Slug
          </label>
          <input
            type="text"
            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white placeholder-gray-400 focus:border-purple-500 focus:ring-1 focus:ring-purple-500"
            placeholder="Auto-generated slug"
            value="technology"
          >
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1">
            <i class="fas fa-align-left mr-2 text-purple-400"></i>Description
          </label>
          <textarea
            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white placeholder-gray-400 focus:border-purple-500 focus:ring-1 focus:ring-purple-500"
            placeholder="Describe the category..."
            rows="3"
          >All courses related to programming, AI, and emerging technologies</textarea>
        </div>

        <div class="pt-2">
          <button
            type="submit"
            class="w-full px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition"
          >
            <i class="fas fa-save mr-2"></i>Save Category
          </button>
        </div>
      </form>
    </div>

    <div class="lg:col-span-2 bg-gray-750 rounded-xl p-5 border border-gray-700">
      <div class="flex justify-between items-center mb-4">
        <div>
          <h3 class="text-lg font-semibold text-white">Existing Categories</h3>
          <p class="text-gray-400">Manage your content groups</p>
        </div>
        <div class="flex space-x-2">
          <button class="px-3 py-1 text-sm border border-gray-600 rounded-lg text-gray-300 hover:bg-gray-700 transition">
            All
          </button>
          <button class="px-3 py-1 text-sm border border-gray-600 rounded-lg text-gray-300 hover:bg-gray-700 transition">
            Active
          </button>
        </div>
      </div>

      <div class="space-y-4 max-h-[500px] overflow-y-auto pr-2">
        <!-- Category Card 1 -->
        <div class="bg-gray-800 rounded-lg p-4 border border-gray-700 hover:border-purple-500 transition">
          <div class="flex justify-between items-start">
            <div>
              <h4 class="text-md font-medium text-white">Technology</h4>
              <div class="mt-2">
                <span class="px-2 py-1 text-xs rounded-full bg-green-900 text-green-300">Active</span>
              </div>
            </div>
            <div class="flex space-x-2">
              <button class="text-gray-400 hover:text-yellow-400">
                <i class="fas fa-edit"></i>
              </button>
              <button class="text-gray-400 hover:text-red-400">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>

          <p class="text-gray-400 mt-3">
            All courses related to programming, AI, and emerging technologies
          </p>

          <div class="flex flex-wrap justify-between items-center mt-4 pt-3 border-t border-gray-700">
            <div class="flex items-center">
              <i class="fas fa-book mr-2 text-gray-400"></i>
              <span class="text-sm text-gray-300">24 courses</span>
            </div>
            <div class="text-sm text-gray-400">
              <i class="far fa-calendar mr-1"></i> Created: May 12, 2023
            </div>
          </div>
        </div>

        <!-- Repeat for other categories -->
      </div>
    </div>

  <!-- Academic Services -->


</div>
