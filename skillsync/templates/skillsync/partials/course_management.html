<template x-if="activeTab === 'course-management'">
  <div class="bg-gray-750 rounded-xl p-5 border border-gray-700">
    <div class="flex flex-wrap justify-between items-center mb-6">
      <div>
        <h2 class="text-xl font-bold text-white">Courses Management</h2>
        <p class="text-gray-400">Create and manage educational courses</p>
      </div>
      <div class="flex space-x-3 mt-3 sm:mt-0">
        <button class="px-4 py-2 border border-gray-600 rounded-lg text-gray-300 hover:bg-gray-700 transition">
          <i class="fas fa-filter mr-2"></i>Filter
        </button>
        <button class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
          <i class="fas fa-plus mr-2"></i>New Course
        </button>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Course Card 1 -->
      <div class="bg-gray-800 rounded-lg p-4 border border-gray-700 hover:border-purple-500 transition">
        <div class="flex justify-between items-start">
          <div>
            <h3 class="text-md font-medium text-white">Machine Learning Fundamentals</h3>
            <div class="flex items-center mt-1">
              <span class="text-sm text-gray-400">Dr. Sarah Johnson</span>
            </div>
          </div>
          <span class="px-2 py-1 text-xs rounded-full bg-purple-900 text-purple-300">Intermediate</span>
        </div>

        <p class="text-gray-400 mt-3">
          Learn core machine learning concepts and algorithms with hands-on Python projects.
        </p>

        <div class="flex justify-between items-center mt-4">
          <div class="flex items-center">
            <i class="far fa-clock text-gray-400 mr-2"></i>
            <span class="text-sm text-gray-300">12 hours</span>
          </div>
          <div class="font-bold text-white">$89.99</div>
        </div>

        <div class="flex justify-between items-center mt-4 pt-3 border-t border-gray-700">
          <div class="flex items-center">
            <i class="fas fa-users text-gray-400 mr-2"></i>
            <span class="text-sm text-gray-300">1,245 students</span>
          </div>
          <div class="flex space-x-2">
            <button class="text-gray-400 hover:text-yellow-400">
              <i class="fas fa-edit"></i>
            </button>
            <button class="text-gray-400 hover:text-red-400">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </div>

    </div>
    <div  class="mb-6 p-5 bg-gray-800 rounded-lg border border-gray-700">
   <h3 class="text-lg font-semibold text-white mb-4">Create New Course</h3>
  <form @submit.prevent="submitCourse">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Course Title -->
      <div class="md:col-span-2">
        <label class="block text-gray-300 mb-2">Course Title</label>
        <input
          type="text"
          class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          placeholder="Machine Learning Fundamentals"
        >
      </div>

      <!-- Instructor -->
      <div>
        <label class="block text-gray-300 mb-2">Instructor</label>
        <select class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-purple-500 focus:border-transparent">
          <option value="">Select instructor</option>
          <option value="1">Dr. Sarah Johnson</option>
          <option value="2">Prof. Michael Chen</option>
          <option value="3">Dr. Emily Rodriguez</option>
        </select>
      </div>

      <!-- Difficulty Level -->
      <div>
        <label class="block text-gray-300 mb-2">Difficulty Level</label>
        <select class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-purple-500 focus:border-transparent">
          <option value="">Select level</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate" selected>Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>

      <!-- Duration -->
      <div>
        <label class="block text-gray-300 mb-2">Duration</label>
        <div class="flex">
          <input
            type="number"
            min="1"
            class="w-full bg-gray-700 border border-gray-600 rounded-l-lg px-4 py-2 text-white focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            placeholder="12"
          >
          <select class="bg-gray-700 border-t border-b border-r border-gray-600 rounded-r-lg px-2 text-gray-300">
            <option>hours</option>
            <option>days</option>
            <option>weeks</option>
          </select>
        </div>
      </div>

      <!-- Price -->
      <div>
        <label class="block text-gray-300 mb-2">Price ($)</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">$</span>
          <input
            type="number"
            step="0.01"
            min="0"
            class="w-full pl-8 bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            placeholder="89.99"
          >
        </div>
      </div>

      <!-- Description -->
      <div class="md:col-span-2">
        <label class="block text-gray-300 mb-2">Description</label>
        <textarea
          rows="3"
          class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          placeholder="Course overview and learning objectives"
        ></textarea>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="flex justify-end space-x-3 mt-6 pt-4 border-t border-gray-700">
      <button
        type="button"
        @click="isCourseFormOpen = false"
        class="px-4 py-2 border border-gray-600 rounded-lg text-gray-300 hover:bg-gray-700 transition"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition"
      >
        Create Course
      </button>
    </div>
  </form>
    </div>
  </div>
</template>
