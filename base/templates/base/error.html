<!DOCTYPE html>
<html lang="en" x-data="{ isLoading: false }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js CDN -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-2xl mx-4 p-8 bg-white rounded-xl shadow-lg space-y-6 text-center">
        <!-- Error Icon -->
        <div class="text-red-500 mx-auto">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
        </div>

        <!-- Error Message -->
        <div class="space-y-3">
            <h1 class="text-4xl font-bold text-gray-800">Oops! Something went wrong</h1>
            <p class="text-gray-600 text-lg">
                We're sorry, but an unexpected error occurred. Please try again later.
            </p>
        </div>

        <!-- Back Button -->
        <button
            @click="
                isLoading = true;
                window.history.back();
            "
            :disabled="isLoading"
            class="bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-8 rounded-lg
                   transition-all duration-200 transform hover:scale-105
                   focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50
                   inline-flex items-center justify-center"
        >
            <span x-show="!isLoading">Go Back</span>
            <span x-show="isLoading" class="flex items-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Loading...
            </span>
        </button>
       <a href="{% url 'base:help-center' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg
           transition-all duration-200 transform hover:scale-105
           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50
           inline-flex items-center justify-center">
        Get Help
    </a>

    </div>
</body>
</html>
