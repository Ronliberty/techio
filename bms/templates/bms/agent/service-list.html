<div class="container">
    <h2>Service List</h2>

    <div id="service-list">
        {% for service in services %}
            <div class="service-card">
                <h3><a href="{% url 'bms:detail-service' service.slug %}">{{ service.name }}</a></h3>
                <p>{{ service.description }}</p>
                {% if service.sample_website %}
                    <p><a href="{{ service.sample_website }}" target="_blank">Sample Website</a></p>
                {% endif %}
                <p><strong>Country:</strong> {{ service.country }}</p>
                <p><small>Created at: {{ service.created_at }}</small></p>
            </div>
        {% empty %}
            <p>No services available.</p>
        {% endfor %}
    </div>
</div>
