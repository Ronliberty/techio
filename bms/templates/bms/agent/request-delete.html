<div class="container">
    <h2>Delete Request</h2>
    <p>Are you sure you want to delete this request?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'bms:request-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
