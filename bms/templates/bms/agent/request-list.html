<div class="container">
    <h2>My Service Requests</h2>
    <a href="{% url 'bms:request-create' %}" class="btn btn-success">New Request</a>
    <div id="request-list">
        {% for request in requests %}
            <div class="request-card">
                <h3><a href="{% url 'service:user-request' request.slug %}">{{ request.service.name }}</a></h3>
                <p><strong>Status:</strong> {{ request.status }}</p>
                <p><strong>Requested At:</strong> {{ request.created_at }}</p>
            </div>
        {% empty %}
            <p>No requests found.</p>
        {% endfor %}
    </div>
</div>
