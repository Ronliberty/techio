<div class="container mt-4">
    <h1 class="mb-4">Tool Details</h1>

    <div class="card">
        <div class="card-header">
            <h3>{{ tools.name }}</h3>
        </div>
        <div class="card-body">
            <p><strong>Category:</strong> {{ tools.category }}</p>
            <p><strong>Description:</strong> {{ tools.description }}</p>
            <p><strong>Created At:</strong> {{ tools.created_at|date:"Y-m-d H:i" }}</p>
        </div>
        <div class="card-footer">
            <a href="{% url 'bms:tools-list' %}" class="btn btn-secondary">Back to Tools List</a>

        </div>
    </div>
</div>
