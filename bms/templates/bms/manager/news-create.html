
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="headline">Headline</label>
        <input type="text" name="headline" id="headline" class="form-control" value="{{ form.headline.value|default_if_none:'' }}">
        {{ form.headline.errors }}
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" id="content" class="form-control" rows="5">{{ form.content.value|default_if_none:'' }}</textarea>
        {{ form.content.errors }}
    </div>

    <div class="form-group">
        <label for="country">Country</label>
        <input type="text" name="country" id="country" class="form-control" value="{{ form.country.value|default_if_none:'' }}">
        {{ form.country.errors }}
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
