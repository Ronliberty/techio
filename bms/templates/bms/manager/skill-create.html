<template x-if="activeTab === 'skills'">
<form method="post" class="space-y-6">
    {% csrf_token %}

    <div class="space-y-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                Skill Name
            </label>
            <input type="text" name="name" id="name"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
                          focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm
                          {% if form.name.errors %}border-red-500{% endif %}"
                   value="{{ form.name.value|default_if_none:'' }}">
            {% if form.name.errors %}
                <p class="mt-1 text-sm text-red-600">{{ form.name.errors.as_text }}</p>
            {% endif %}
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
                Description
            </label>
            <textarea name="description" id="description" rows="5"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
                             focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm
                             {% if form.description.errors %}border-red-500{% endif %}">{{ form.description.value|default_if_none:'' }}</textarea>
            {% if form.description.errors %}
                <p class="mt-1 text-sm text-red-600">{{ form.description.errors.as_text }}</p>
            {% endif %}
        </div>

        <div>
            <label for="country" class="block text-sm font-medium text-gray-700 mb-1">
                Country
            </label>
            <input type="text" name="country" id="country"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
                          focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm
                          {% if form.country.errors %}border-red-500{% endif %}"
                   value="{{ form.country.value|default_if_none:'' }}">
            {% if form.country.errors %}
                <p class="mt-1 text-sm text-red-600">{{ form.country.errors.as_text }}</p>
            {% endif %}
        </div>
    </div>

    <div class="pt-6">
        <button type="submit"
                class="inline-flex justify-center rounded-md border border-transparent
                       bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm
                       hover:bg-indigo-700 focus:outline-none focus:ring-2
                       focus:ring-indigo-500 focus:ring-offset-2">
            Submit
        </button>
    </div>
</form>
    </template>
