<template x-if="activeTab === 'posts'">
<div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
  <div class="flex flex-wrap justify-between items-center mb-6">
    <div>
      <h2 class="text-xl font-bold text-white">Content Management</h2>
      <p class="text-gray-400">Create and manage your blog posts</p>
    </div>
    <div class="flex space-x-3 mt-3 sm:mt-0">
      <button class="px-4 py-2 border border-gray-600 rounded-lg text-gray-300 hover:bg-gray-700 transition">
        <i class="fas fa-chart-line mr-2"></i>Analytics
      </button>
      <button class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
        <i class="fas fa-plus mr-2"></i>New Post
      </button>
    </div>
  </div>

  <!-- Stats Cards -->
  <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
    <div class="bg-gray-750 rounded-xl p-4 border border-gray-700">
      <div class="flex justify-between items-center">
        <h3 class="text-md font-medium text-gray-300">Total Posts</h3>
        <i class="fas fa-file-alt text-purple-400"></i>
      </div>
      <div class="text-2xl font-bold text-white mt-2">142</div>
      <div class="text-xs text-gray-400 mt-1">+24 this month</div>
    </div>

    <div class="bg-gray-750 rounded-xl p-4 border border-gray-700">
      <div class="flex justify-between items-center">
        <h3 class="text-md font-medium text-gray-300">Published</h3>
        <i class="fas fa-check-circle text-green-400"></i>
      </div>
      <div class="text-2xl font-bold text-white mt-2">98</div>
      <div class="text-xs text-gray-400 mt-1">69% published</div>
    </div>

    <div class="bg-gray-750 rounded-xl p-4 border border-gray-700">
      <div class="flex justify-between items-center">
        <h3 class="text-md font-medium text-gray-300">Drafts</h3>
        <i class="fas fa-edit text-yellow-400"></i>
      </div>
      <div class="text-2xl font-bold text-white mt-2">24</div>
      <div class="text-xs text-gray-400 mt-1">In progress</div>
    </div>

    <div class="bg-gray-750 rounded-xl p-4 border border-gray-700">
      <div class="flex justify-between items-center">
        <h3 class="text-md font-medium text-gray-300">Countries</h3>
        <i class="fas fa-globe-americas text-blue-400"></i>
      </div>
      <div class="text-2xl font-bold text-white mt-2">32</div>
      <div class="text-xs text-gray-400 mt-1">Covered regions</div>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Post Form -->
    <div class="bg-gray-750 rounded-xl p-6 border border-gray-700">
      <h3 class="text-lg font-semibold text-white mb-6">Create New Post</h3>

      <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <div class="space-y-1">
          <label for="title" class="block text-sm font-medium text-gray-300">
            <i class="fas fa-heading mr-2 text-purple-400"></i>Title
          </label>
          <input
            type="text"
            id="title"
            name="title"
            class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:border-purple-500 transition"
            placeholder="Enter post title"
            required
          >
        </div>

        <div class="space-y-1">
          <label for="description" class="block text-sm font-medium text-gray-300">
            <i class="fas fa-align-left mr-2 text-purple-400"></i>Description
          </label>
          <textarea
            id="description"
            name="description"
            class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:border-purple-500 transition resize-y min-h-[120px]"
            placeholder="Write your post content here..."
            rows="5"
            required
          ></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="space-y-1">
            <label for="country" class="block text-sm font-medium text-gray-300">
              <i class="fas fa-flag mr-2 text-purple-400"></i>Country
            </label>
            <input
              type="text"
              id="country"
              name="country"
              class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:border-purple-500 transition"
              placeholder="Enter country"
            >
          </div>

          <div class="space-y-1">
            <label for="link" class="block text-sm font-medium text-gray-300">
              <i class="fas fa-link mr-2 text-purple-400"></i>Link
            </label>
            <input
              type="url"
              id="link"
              name="link"
              class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:border-purple-500 transition"
              placeholder="https://example.com"
            >
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="space-y-1">
            <label for="image" class="block text-sm font-medium text-gray-300">
              <i class="fas fa-image mr-2 text-purple-400"></i>Upload Image
            </label>
            <div class="flex items-center">
              <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-700 rounded-lg cursor-pointer bg-gray-800 hover:border-purple-500 transition">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                  <i class="fas fa-cloud-upload-alt text-2xl text-gray-500 mb-2"></i>
                  <p class="text-sm text-gray-400">Click to upload</p>
                  <p class="text-xs text-gray-500">PNG, JPG (Max 5MB)</p>
                </div>
                <input id="image" name="image" type="file" class="hidden" />
              </label>
            </div>
          </div>

          <div class="space-y-1">
            <label for="status" class="block text-sm font-medium text-gray-300">
              <i class="fas fa-toggle-on mr-2 text-purple-400"></i>Status
            </label>
            <select
              id="status"
              name="status"
              class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:border-purple-500 transition"
            >
              <option value="draft">Draft</option>
              <option value="published">Published</option>
            </select>
          </div>
        </div>

        <div class="flex justify-end pt-4">
          <button
            type="submit"
            class="px-5 py-2.5 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition flex items-center"
          >
            <i class="fas fa-paper-plane mr-2"></i>Publish Post
          </button>
        </div>
      </form>
    </div>

    <!-- Posts List -->
    <div class="bg-gray-750 rounded-xl p-6 border border-gray-700">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-lg font-semibold text-white">Recent Posts</h3>
        <div class="flex space-x-2">
          <button class="px-3 py-1 text-sm border border-gray-600 rounded-lg text-gray-300 hover:bg-gray-700 transition">
            All
          </button>
          <button class="px-3 py-1 text-sm border border-gray-600 rounded-lg text-gray-300 hover:bg-gray-700 transition">
            Published
          </button>
        </div>
      </div>

      <div class="space-y-4 max-h-[500px] overflow-y-auto scrollbar pr-2">
        {% for i in "12345"|make_list %}
        <div class="bg-gray-800 rounded-lg p-4 border border-gray-700 hover:border-purple-500 transition post-card">
          <div class="flex justify-between items-start">
            <div class="flex items-start">
              <div class="w-16 h-16 rounded-lg bg-gray-700 flex items-center justify-center mr-4 flex-shrink-0 overflow-hidden">
                <div class="bg-gray-600 border-2 border-dashed rounded-xl w-16 h-16" />
              </div>
              <div>
                <h4 class="text-md font-medium text-white">The Future of AI in Everyday Life</h4>
                <div class="flex flex-wrap gap-2 mt-2">
                  <span class="px-2 py-1 text-xs rounded-full bg-purple-900 text-purple-300">Technology</span>
                  <span class="px-2 py-1 text-xs rounded-full bg-blue-900 text-blue-300">USA</span>
                </div>
              </div>
            </div>
            <div class="flex space-x-2">
              <button class="text-gray-400 hover:text-yellow-400">
                <i class="fas fa-edit"></i>
              </button>
              <button class="text-gray-400 hover:text-red-400">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>

          <p class="text-gray-400 text-sm mt-3 ml-20 line-clamp-2">
            Exploring how artificial intelligence is transforming our daily routines and what to expect in the coming years...
          </p>

          <div class="flex flex-wrap justify-between items-center mt-4 pt-3 border-t border-gray-700">
            <div class="flex items-center">
              <a href="#" class="text-sm text-purple-400 hover:text-purple-300 flex items-center">
                <i class="fas fa-external-link-alt mr-1"></i> Read full article
              </a>
            </div>

            <div class="flex items-center space-x-3">
              <div class="text-sm text-gray-400">
                <i class="far fa-calendar mr-1"></i> May 28, 2023
              </div>
              <span class="px-2 py-1 text-xs rounded-full bg-green-900 text-green-300">
                Published
              </span>
            </div>
          </div>
        </div>
        {% endfor %}

        <!-- Draft Post Example -->
        <div class="bg-gray-800 rounded-lg p-4 border border-gray-700 hover:border-yellow-500 transition post-card">
          <div class="flex justify-between items-start">
            <div class="flex items-start">
              <div class="w-16 h-16 rounded-lg bg-gray-700 flex items-center justify-center mr-4 flex-shrink-0 overflow-hidden">
                <div class="bg-gray-600 border-2 border-dashed rounded-xl w-16 h-16" />
              </div>
              <div>
                <h4 class="text-md font-medium text-white">Sustainable Tech Innovations</h4>
                <div class="flex flex-wrap gap-2 mt-2">
                  <span class="px-2 py-1 text-xs rounded-full bg-green-900 text-green-300">Environment</span>
                  <span class="px-2 py-1 text-xs rounded-full bg-blue-900 text-blue-300">Global</span>
                </div>
              </div>
            </div>
            <div class="flex space-x-2">
              <button class="text-gray-400 hover:text-yellow-400">
                <i class="fas fa-edit"></i>
              </button>
              <button class="text-gray-400 hover:text-red-400">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>

          <p class="text-gray-400 text-sm mt-3 ml-20 line-clamp-2">
            Examining the latest technological advancements that are helping create a more sustainable future...
          </p>

          <div class="flex flex-wrap justify-between items-center mt-4 pt-3 border-t border-gray-700">
            <div class="flex items-center">
              <span class="text-sm text-gray-500 flex items-center">
                <i class="fas fa-pencil-alt mr-1"></i> Draft
              </span>
            </div>

            <div class="flex items-center space-x-3">
              <div class="text-sm text-gray-400">
                <i class="far fa-calendar mr-1"></i> Draft
              </div>
              <span class="px-2 py-1 text-xs rounded-full bg-yellow-900 text-yellow-300">
                Draft
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</template>
