<div class="container">
    <h2>Delete Response</h2>
    <p>Are you sure you want to delete this response?</p>
    <p><strong>Service:</strong> {{ response.service_request.service.name }}</p>
    <p><strong>Message:</strong> {{ response.message }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'service:list-response' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
