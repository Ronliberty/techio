<div class="container mx-auto px-4 py-6">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Skills List</h1>
        <a href=""
           hx-get="{% url 'bms:skills-create' %}"
           hx-target="#cont-container"
           hx-trigger="click"
           hx-push-url="true"
           class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg transition-colors duration-200">
            Create New Skill
        </a>
    </div>

    <div class="bg-white rounded-xl shadow overflow-hidden border border-gray-200">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Level</th>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created At</th>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    {% for skill in skills %}
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{{ forloop.counter }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ skill.name }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{{ skill.category }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{{ skill.level }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{{ skill.created_at|date:"Y-m-d H:i" }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <div class="flex space-x-2">
                                <a href="{% url 'freelance:skills-det' skill.slug %}"
                                   class="text-indigo-600 hover:text-indigo-900 px-3 py-1.5 rounded-md bg-indigo-50 hover:bg-indigo-100 transition-colors">
                                    View
                                </a>
                                <a href="{% url 'freelance:delete-skills' skill.slug %}"
                                   class="text-red-600 hover:text-red-900 px-3 py-1.5 rounded-md bg-red-50 hover:bg-red-100 transition-colors">
                                    Delete
                                </a>
                            </div>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="6" class="px-6 py-8 text-center text-gray-500 text-sm">
                            No skills available.
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
