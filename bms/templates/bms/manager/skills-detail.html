<div class="container mt-4">
    <h1 class="mb-3">{{ skills.name }}</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Skill Details</h5>
            <p class="card-text"><strong>Description:</strong> {{ skills.description }}</p>
            <p class="card-text"><strong>Category:</strong> {{ skills.category }}</p>
            <p class="card-text"><strong>Level:</strong> {{ skills.level }}</p>
            <p class="card-text"><strong>Created At:</strong> {{ skills.created_at|date:"Y-m-d H:i" }}</p>
        </div>
    </div>

    <div class="mt-3">
        <a href="{% url 'freelance:list-skills' %}" class="btn btn-secondary">Back to Skills List</a>
        <a href="{% url 'freelance:delete-skills' skills.slug %}" class="btn btn-danger">Delete Skill</a>
    </div>
</div>
