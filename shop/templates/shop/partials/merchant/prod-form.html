<template x-if="activeTab === 'product'">
  <div class="max-w-6xl mx-auto p-6">
    <!-- Create Product Form -->
    <div class="bg-gray-800 shadow-xl rounded-xl p-6 mb-8 border border-gray-700">
      <h2 class="text-2xl font-bold text-white mb-6">Create New Product</h2>
      <form
        hx-post=""
        hx-target="#product-container"
        hx-swap="innerHTML"
        class="space-y-5"
        enctype="multipart/form-data"
      >
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Category -->
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Category *</label>
            <select
              name="category"
              required
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
            >
              <option value="">Select Category</option>
              {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Name -->
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Product Name *</label>
            <input
              type="text"
              name="name"
              required
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
            >
          </div>

          <!-- Description -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-300 mb-1">Description</label>
            <textarea
              name="description"
              rows="3"
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
            ></textarea>
          </div>

          <!-- Specifications -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-300 mb-1">Specifications</label>
            <textarea
              name="specifications"
              rows="3"
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
            ></textarea>
          </div>

          <!-- Image Upload -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-300 mb-1">Product Image</label>
            <div class="flex items-center justify-center w-full">
              <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-600 rounded-lg cursor-pointer hover:bg-gray-700 transition bg-gray-800">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                  <i class='bx bx-cloud-upload text-2xl text-gray-400 mb-2'></i>
                  <p class="text-sm text-gray-400">Click to upload image</p>
                </div>
                <input type="file" name="image" accept="image/*" class="hidden">
              </label>
            </div>
          </div>

          <!-- Pricing Section -->
          <div class="md:col-span-2 border-t border-gray-700 pt-4 mt-4">
            <h3 class="text-lg font-semibold text-white mb-4">Pricing Information</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Buying Price -->
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Buying Price *</label>
                <div class="relative">
                  <span class="absolute left-3 top-2 text-gray-400">$</span>
                  <input
                    type="number"
                    name="initial_buying_price"
                    min="0"
                    step="0.01"
                    required
                    class="w-full pl-8 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
                  >
                </div>
              </div>

              <!-- Selling Price -->
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Selling Price *</label>
                <div class="relative">
                  <span class="absolute left-3 top-2 text-gray-400">$</span>
                  <input
                    type="number"
                    name="initial_selling_price"
                    min="0"
                    step="0.01"
                    required
                    class="w-full pl-8 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
                  >
                </div>
              </div>

              <!-- Tax Percentage -->
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Tax Percentage</label>
                <div class="relative">
                  <input
                    type="number"
                    name="tax_percentage"
                    min="0"
                    max="100"
                    step="0.1"
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
                  >
                  <span class="absolute right-3 top-2 text-gray-400">%</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Physical Attributes -->
          <div class="md:col-span-2 border-t border-gray-700 pt-4 mt-4">
            <h3 class="text-lg font-semibold text-white mb-4">Physical Attributes</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
              <!-- Weight -->
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Weight</label>
                <div class="relative">
                  <input
                    type="number"
                    name="weight"
                    min="0"
                    step="0.01"
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
                  >
                  <span class="absolute right-3 top-2 text-gray-400">kg</span>
                </div>
              </div>

              <!-- Dimensions -->
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Dimensions</label>
                <input
                  type="text"
                  name="dimensions"
                  placeholder="L x W x H"
                  class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
                >
              </div>

              <!-- UOM -->
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Unit of Measure</label>
                <select
                  name="uom"
                  class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
                >
                  <option value="">Select UOM</option>
                  <option value="piece">Piece</option>
                  <option value="set">Set</option>
                  <option value="kg">Kilogram</option>
                  <option value="g">Gram</option>
                  <option value="m">Meter</option>
                  <option value="cm">Centimeter</option>
                  <option value="l">Liter</option>
                  <option value="ml">Milliliter</option>
                </select>
              </div>

              <!-- Color -->
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Color</label>
                <input
                  type="text"
                  name="color"
                  class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
                >
              </div>
            </div>
          </div>

          <!-- Brand Information -->
          <div class="md:col-span-2 border-t border-gray-700 pt-4 mt-4">
            <h3 class="text-lg font-semibold text-white mb-4">Brand Information</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Brand -->
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Brand</label>
                <input
                  type="text"
                  name="brand"
                  class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
                >
              </div>

              <!-- Brand Model -->
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Model</label>
                <input
                  type="text"
                  name="brand_model"
                  class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
                >
              </div>
            </div>
          </div>

          <!-- SEO -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-300 mb-1">SEO Title</label>
            <input
              type="text"
              name="seo_title"
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
            >
          </div>
        </div>

        <div class="flex justify-end space-x-3 pt-6 border-t border-gray-700 mt-4">
          <button
            type="reset"
            class="px-6 py-2 border border-gray-600 rounded-lg text-gray-300 hover:bg-gray-700 transition"
          >
            Reset
          </button>
          <button
            type="submit"
            class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:ring-4 focus:ring-purple-900 transition"
          >
            Create Product
          </button>
        </div>
      </form>
    </div>

    <!-- Action Navigation -->
    <div class="flex space-x-4 mb-6 border-b border-gray-700">
      <a
        hx-get=""
        hx-target="#product-container"
        hx-swap="innerHTML"
        class="pb-3 px-1 font-medium text-purple-400 border-b-2 border-purple-500 transition cursor-pointer"
      >
        <i class="fas fa-list mr-2"></i>List Products
      </a>
      <a
        hx-get=""
        hx-target="#product-container"
        hx-swap="innerHTML"
        class="pb-3 px-1 font-medium text-gray-400 hover:text-gray-200 border-b-2 border-transparent hover:border-gray-500 transition cursor-pointer"
      >
        <i class="fas fa-eye mr-2"></i>View Details
      </a>
      <a
        hx-get=""
        hx-target="#product-container"
        hx-swap="innerHTML"
        class="pb-3 px-1 font-medium text-gray-400 hover:text-gray-200 border-b-2 border-transparent hover:border-gray-500 transition cursor-pointer"
      >
        <i class="fas fa-edit mr-2"></i>Update/Delete
      </a>
    </div>

    <!-- Product Container -->
    <div id="product-container" class="bg-gray-800 shadow rounded-lg overflow-hidden min-h-[300px]">
      <!-- Content will be loaded via HTMX -->
      <div class="p-8 text-center text-gray-500">
        <i class="fas fa-box-open text-4xl mb-3 text-gray-600"></i>
        <p class="text-gray-400">No products loaded. Select an action above.</p>
      </div>
    </div>
  </div>
</template>
