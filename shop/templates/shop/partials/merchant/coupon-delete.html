<!-- coupon_delete.html -->
<div class="bg-gray-800 rounded-xl p-6 border border-gray-700 max-w-md mx-auto">
  <div class="text-center">
    <i class="fas fa-exclamation-triangle text-4xl text-yellow-500 mb-4"></i>
    <h2 class="text-xl font-bold text-white mb-2">Delete Coupon: {{ coupon.code }}</h2>
    <p class="text-gray-400 mb-6">
      Are you sure you want to delete this coupon? This action cannot be undone.
    </p>

    <div class="flex justify-center space-x-4">
      <button
        hx-get="{% url 'coupon_details' coupon.id %}"
        hx-target="#coupon-container"
        class="px-4 py-2 border border-gray-600 rounded-lg text-gray-300 hover:bg-gray-700 transition"
      >
        Cancel
      </button>
      <form
        hx-post="{% url 'coupon_delete' coupon.id %}"
        hx-target="#coupon-container"
        hx-swap="innerHTML"
      >
        {% csrf_token %}
        <button
          type="submit"
          class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition"
        >
          Delete Permanently
        </button>
      </form>
    </div>
  </div>
</div>
