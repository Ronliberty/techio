<template x-if="activeTab === 'coupon'">
  <div class="max-w-4xl mx-auto p-6">
    <!-- Create Coupon Form -->
    <div class="bg-gray-800 shadow-xl rounded-xl p-6 mb-8 border border-gray-700">
      <h2 class="text-2xl font-bold text-white mb-6">Create New Coupon</h2>
      <form
        hx-post=""
        hx-target="#coupon-container"
        hx-swap="innerHTML"
        class="space-y-5"
      >
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Code -->
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Coupon Code *</label>
            <input
              type="text"
              name="code"
              required
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
              placeholder="e.g. SUMMER25"
            >
          </div>

          <!-- Discount Type -->
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Discount Type *</label>
            <select
              name="discount_type"
              required
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
            >
              <option value="percentage">Percentage</option>
              <option value="fixed">Fixed Amount</option>
            </select>
          </div>

          <!-- Discount Value -->
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Discount Value *</label>
            <input
              type="number"
              name="discount_value"
              min="0"
              step="0.01"
              required
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
            >
          </div>

          <!-- Minimum Order Amount -->
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Minimum Order</label>
            <div class="relative">
              <span class="absolute left-3 top-2 text-gray-400">$</span>
              <input
                type="number"
                name="min_order_amount"
                min="0"
                step="0.01"
                class="w-full pl-8 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
              >
            </div>
          </div>

          <!-- Start Date -->
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Start Date</label>
            <input
              type="datetime-local"
              name="start_date"
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
            >
          </div>

          <!-- End Date -->
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">End Date</label>
            <input
              type="datetime-local"
              name="end_date"
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
            >
          </div>

          <!-- Max Uses -->
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Max Uses</label>
            <input
              type="number"
              name="max_uses"
              min="0"
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
            >
          </div>

          <!-- Active Status -->
          <div class="flex items-center pt-6">
            <input
              type="checkbox"
              name="active"
              id="active"
              checked
              class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-600 rounded bg-gray-700"
            >
            <label for="active" class="ml-2 block text-sm text-gray-300">
              Active Coupon
            </label>
          </div>
        </div>

        <div class="flex justify-end space-x-3 pt-4">
          <button
            type="reset"
            class="px-6 py-2 border border-gray-600 rounded-lg text-gray-300 hover:bg-gray-700 transition"
          >
            Reset
          </button>
          <button
            type="submit"
            class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:ring-4 focus:ring-purple-900 transition"
          >
            Create Coupon
          </button>
        </div>
      </form>
    </div>

    <!-- Action Navigation -->
    <div class="flex space-x-4 mb-6 border-b border-gray-700">
      <a
        hx-get=""
        hx-target="#coupon-container"
        hx-swap="innerHTML"
        class="pb-3 px-1 font-medium text-purple-400 border-b-2 border-purple-500 transition cursor-pointer"
      >
        <i class="fas fa-list mr-2"></i>Coupon List
      </a>
      <a
        hx-get=""
        hx-target="#coupon-container"
        hx-swap="innerHTML"
        class="pb-3 px-1 font-medium text-gray-400 hover:text-gray-200 border-b-2 border-transparent hover:border-gray-500 transition cursor-pointer"
      >
        <i class="fas fa-info-circle mr-2"></i>Details
      </a>
      <a
        hx-get=""
        hx-target="#coupon-container"
        hx-swap="innerHTML"
        class="pb-3 px-1 font-medium text-gray-400 hover:text-gray-200 border-b-2 border-transparent hover:border-gray-500 transition cursor-pointer"
      >
        <i class="fas fa-trash mr-2"></i>Delete
      </a>
    </div>

    <!-- Coupon Container -->
    <div id="coupon-container" class="bg-gray-800 shadow rounded-lg overflow-hidden min-h-[300px]">
      <!-- Content will be loaded via HTMX -->
      <div class="p-8 text-center text-gray-500">
        <i class="fas fa-tag text-4xl mb-3 text-gray-600"></i>
        <p class="text-gray-400">No coupons loaded. Select an action above.</p>
      </div>
    </div>
  </div>
</template>
